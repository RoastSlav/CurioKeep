services:
  db:
    image: postgres:16
    container_name: curiokeep-db
    environment:
      POSTGRES_DB: curiokeep
      POSTGRES_USER: curiokeep
      POSTGRES_PASSWORD: curiokeep
    ports:
      - "5432:5432"
    volumes:
      - curiokeep-db:/var/lib/postgresql/data

volumes:
  curiokeep-db:

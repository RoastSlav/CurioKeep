server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:curiokeep}
    username: ${DB_USER:curiokeep}
    password: ${DB_PASS:curiokeep}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org:
      flywaydb: INFO

curiokeep:
  modules:
    classpath: "classpath*:modules/*.xml"
    schema: "classpath:schema/module-schema-v1.xsd"
    external-dir: ""   # later: /data/modules (mounted in docker)
